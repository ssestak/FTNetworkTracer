name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  macos:
    name: macOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Swift version
      run: swift --version

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v
